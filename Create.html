<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FloprCre 3D - A platform for creating and editing 3D models. Easily design your unique 3D creations!">
    <title>Create - FloprCre 3D</title>
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #e6f3ff, #b3d9ff);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 77, 153, 0.3);
        }
        .menu h1 {
            color: #004d99;
            margin-bottom: 30px;
        }
        .menu button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .menu button:hover {
            transform: scale(1.1);
        }
        .editor {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
        }
        .toolbar {
            padding: 15px;
            background-color: #b3d9ff;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .toolbar button {
            padding: 12px 25px;
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toolbar button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .toolbar .dropdown {
            position: relative;
            display: inline-block;
        }
        .toolbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .toolbar .dropdown:hover .dropdown-content {
            display: block;
        }
        .toolbar .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .toolbar .dropdown-content button:hover {
            background-color: #ddd;
        }
        #canvas-container {
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            border: 4px solid #b3d9ff;
            border-radius: 15px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .arrow, .scale-indicator {
            display: none;
            position: absolute;
            background-color: #ff4500;
            width: 2px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>FloprCre 3D</h1>
        <button onclick="showEditor('model')">Model</button>
        <button disabled>Animation (In Development)</button>
    </div>
    <div class="editor" id="editor">
        <div class="toolbar">
            <div class="dropdown">
                <button>Create</button>
                <div class="dropdown-content">
                    <button onclick="createShape('cube')">Cube</button>
                    <button onclick="createShape('cylinder')">Cylinder</button>
                    <button onclick="createShape('sphere')">Sphere</button>
                </div>
            </div>
            <button onclick="toggleMove()">Move</button>
            <button onclick="toggleScale()">Scale</button>
            <button disabled>Lighting (Inactive)</button>
            <button disabled>Materials (Inactive)</button>
        </div>
        <div id="canvas-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, object, controls = false, scaleControls = false;

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            camera.position.set(0, 0, 10);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('wheel', onMouseWheel);
            container.addEventListener('mousedown', onMouseDown);
            container.addEventListener('mousemove', onMouseMove);
            container.addEventListener('mouseup', onMouseUp);
        }

        function showEditor(type) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('editor').style.display = 'flex';
            if (type === 'model') init();
            animate();
        }

        function createShape(type) {
            if (object) scene.remove(object);
            let geometry;
            switch (type) {
                case 'cube': geometry = new THREE.BoxGeometry(2, 2, 2); break;
                case 'cylinder': geometry = new THREE.CylinderGeometry(1, 1, 2, 32); break;
                case 'sphere': geometry = new THREE.SphereGeometry(1.5, 32, 32); break;
            }
            const material = new THREE.MeshBasicMaterial({ color: 0x007bff });
            object = new THREE.Mesh(geometry, material);
            scene.add(object);
            updateControls();
        }

        function toggleMove() {
            controls = !controls;
            scaleControls = false;
            updateControls();
        }

        function toggleScale() {
            scaleControls = !scaleControls;
            controls = false;
            updateControls();
        }

        function updateControls() {
            const container = document.getElementById('canvas-container');
            const arrows = container.getElementsByClassName('arrow');
            const scales = container.getElementsByClassName('scale-indicator');
            for (let i = 0; i < arrows.length; i++) arrows[i].style.display = controls ? 'block' : 'none';
            for (let i = 0; i < scales.length; i++) scales[i].style.display = scaleControls ? 'block' : 'none';
            if (controls && !arrows.length) addArrows();
            if (scaleControls && !scales.length) addScaleIndicators();
        }

        function addArrows() {
            const container = document.getElementById('canvas-container');
            const dirs = ['x', 'y', 'z'];
            dirs.forEach(dir => {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.style.transform = `translateZ(10px) rotate${dir === 'x' ? 'X' : dir === 'y' ? 'Y' : 'Z'}(90deg)`;
                arrow.style.left = '50%';
                arrow.style.top = '50%';
                container.appendChild(arrow);
            });
        }

        function addScaleIndicators() {
            const container = document.getElementById('canvas-container');
            const dirs = ['x', 'y', 'z'];
            dirs.forEach(dir => {
                const scale = document.createElement('div');
                scale.className = 'scale-indicator';
                scale.style.transform = `translateZ(10px) rotate${dir === 'x' ? 'X' : dir === 'y' ? 'Y' : 'Z'}(90deg) scale(1.5)`;
                scale.style.left = '50%';
                scale.style.top = '50%';
                container.appendChild(scale);
            });
        }

        function onKeyDown(event) {
            if (!object) return;
            const speed = 0.1;
            switch (event.key) {
                case 'w': camera.position.y += speed; break;
                case 's': camera.position.y -= speed; break;
                case 'a': camera.position.x -= speed; break;
                case 'd': camera.position.x += speed; break;
            }
        }

        let isDragging = false, previousMousePosition = { x: 0, y: 0 };
        function onMouseDown(event) {
            if (event.button === 2) {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                camera.position.x -= deltaX * 0.01;
                camera.position.y += deltaY * 0.01;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            event.preventDefault();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (object) object.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
