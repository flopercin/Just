<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloprCre 3D</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #1e90ff; /* Голубой текст */
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #canvas-container {
            flex: 1;
            background-color: #e6f3ff; /* Чуть темнее голубой для области с кубом */
            border-right: 2px solid #1e90ff;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f8ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e90ff;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #4682b4; /* Темнее голубой при наведении */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="sidebar">
            <div id="title">FloprCre 3D</div>
            <button class="button">Создать</button>
            <button class="button">Открыть</button>
            <button class="button">Настройки</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Настройка сцены Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        const canvasContainer = document.getElementById('canvas-container');
        
        // Установка размера рендера
        renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        canvasContainer.appendChild(renderer.domElement);
        
        // Создание куба
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x1e90ff }); // Голубой цвет куба
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 5;
        
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
        
        // Адаптация размера канваса при изменении окна
        window.addEventListener('resize', () => {
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        });
    </script>
</body>
</html>
