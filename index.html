<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule 34 Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .loading {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchTags" placeholder="Введите теги (например, cat ears)" />
        <button onclick="searchPosts()">Искать</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Загрузка...</div>
    <div id="error" class="error"></div>
    <div id="gallery" class="gallery"></div>

    <script>
        async function searchPosts() {
            const tags = document.getElementById('searchTags').value.trim().replace(/\s+/g, '+');
            const gallery = document.getElementById('gallery');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            // Очистка предыдущих результатов и ошибок
            gallery.innerHTML = '';
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${tags}&json=1&limit=20`);
                
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке данных');
                }

                const data = await response.json();

                if (!data || data.length === 0) {
                    errorDiv.textContent = 'Ничего не найдено по этим тегам';
                    loadingDiv.style.display = 'none';
                    return;
                }

                data.forEach(post => {
                    const img = document.createElement('img');
                    img.src = post.sample_url || post.file_url; // Используем sample_url или file_url
                    img.alt = post.tags;
                    img.title = post.tags;
                    gallery.appendChild(img);
                });

            } catch (error) {
                errorDiv.textContent = `Ошибка: ${error.message}`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Поиск по нажатию Enter
        document.getElementById('searchTags').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchPosts();
            }
        });
    </script>
</body>
</html>
