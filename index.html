<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloprCre 3D</title>
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #e6f3ff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-panel {
            width: 70%;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }
        .right-panel {
            width: 30%;
            background-color: #b3d9ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }
        .title {
            font-size: 2em;
            color: #004d99;
            margin-bottom: 50px;
            text-align: right;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 40px;
            height: 50%;
            justify-content: space-around;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #canvas-container {
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            border: 3px solid #b3d9ff;
            border-radius: 10px;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #004d99;
            display: flex;
            align-items: center;
        }
        .links img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div id="canvas-container"></div>
            <div class="links">
                <a href="https://vk.com/floprbot">
                    <img src="https://avatars.mds.yandex.net/i?id=7095901137031e85988010ae525e6cf99469b88d-4919870-images-thumbs&n=13" alt="VK">
                    <span>Flopr</span>
                </a>
                <a href="https://t.me/floprV">
                    <img src="https://f.sravni.ru/cms/uploads/2025/01/236638-tbv7jmgx5ylaeri6z9o0.png" alt="Telegram">
                    <span>Flopr</span>
                </a>
            </div>
        </div>
        <div class="right-panel">
            <div class="title">FloprCre 3D</div>
            <div class="buttons">
                <button>Создать</button>
                <button>Открыть</button>
                <button>Настройки</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Прозрачный фон
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x007bff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
